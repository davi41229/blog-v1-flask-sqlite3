{% extends "base.html" %}
{% block content %}

    <h1>Blog de teste </h1>
    
    <form action="{{ url_for('add_post')}}" method="post">
        <h2>New Post</h2>
        <label>Title:</label><br>
        <input name="title"><br>
        <label>Author</label><br>
        <br><input name="author"><br>
        <label>Content:</label><br>
        <br><textarea name="content"  placeholder="Insira seu Post." cols="30" rows="10"></textarea><br><br>

        <input type="submit" value="postar">
    </form>

    <hr>
    {% for post in posts %}
    <h3>{{post.title}}</h3>
    <h5>{{post.author}}</h5>
    <p>{{post.content}}</p>
    <a href="{{ url_for('delete_post', id=post.id)}}">Delete</a><br><br>
    <a href="{{ url_for('edit_post', id=post.id)}}">Edit</a><br>
    <hr>
    {% endfor %}

{% endblock %}
